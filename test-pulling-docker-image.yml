trigger: none

parameters:
  - name: dockerImageTag
    displayName: 'Docker image Tag'
    type: string
    default: '8.0'

stages:
- stage: TestDockerImage
  displayName: 'Test Docker Image'
  jobs:
  - job: PullAndRunDockerImage
    displayName: 'Pull and Run Docker Image'
    strategy:
      matrix:
        windows:
          vmImage: 'windows-latest'
        ubuntu:
          vmImage: 'ubuntu-latest'
        mac:
          vmImage: 'macOS-latest'
    pool:
      vmImage: $(vmImage)
    steps:
    - script: |
        docker pull mcr.microsoft.com/dotnet/aspnet:${{ parameters.dockerImageTag }}
        docker run --rm -d -p 8080:80 --name testContainer mcr.microsoft.com/dotnet/aspnet:${{ parameters.dockerImageTag }}
        docker ps
      displayName: 'Pull and run Docker image'
    - script: |
        docker stop testContainer
      displayName: 'Stop Docker container'
      condition: always()